<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Painting</title>
</head>
<body>
    <header style="display: flex; justify-content: space-between; align-items: center; padding: 20px;">
        <h1>Add a Painting</h1>
        <div style="width: 15%; display: flex; justify-content: space-between;">
            <p><a href="/paintings">Dashboard</a></p>
            <p><a href="/user/logout">Logout</a></p>
        </div>
    </header>
    <br>
    {% with messages = get_flashed_messages(category_filter=['message']) %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/paintings/submit" method="POST">
        Title: <br>
        <input type="text" name="title"> <br>
        Description: <br>
        <textarea name="description"cols="30" rows="10"></textarea><br>
        Price: <br>
        <input type="number" name="price" step="any"> <br>
        Quantity: <br>
        <input type="number" name="quantity"> <br>
        <input type="submit" value="Submit" style="margin-top: 20px;">
    </form>
</body>
</html>
